<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="container">
        <div class="image">
          <img
            class="desk-img"
            src="images/image-product-desktop.jpg"
            alt="Desktop Image of Product"
          />
          <img
            class="mob-img"
            src="images/image-product-mobile.jpg"
            alt="Desktop Image of Product"
          />
        </div>
        <div class="details">
          <h1>Perfume</h1>
          <p class="perfume-name">Gabrielle Essence Eau De Parfum</p>
          <p class="describ">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="new-price"><p>$149.99</p></div>
            <div class="old-price"><p>$169.99</p></div>
          </div>
          <div class="add-to-cart">
            <button>
              <img src="images/icon-cart.svg" alt="The Cart Icon" />Add To Cart
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
